<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="container-fluid">
        <div class="left-side">
            <img src="/Imagenes/vector-book-icon.jpg" alt="Logo"> 
        </div>
        <div class="right-side">
            <div class="form-container">
                <h2>Iniciar Sesión</h2>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="usuario"class="form-label">Nombre de usuario</label>
                        <input id="txtUsername" name="txtUsername" class="form-control"type="text" required placeholder="Nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="fLPassword" class="form-label">Contraseña</label>
                        <input id="txtLPassword" class="form-control" name="txtLPassword" type="password" required placeholder="Contraseña">
                    </div>
                    <div class="d-grid">
                        <button id="btnLogin" type="submit" class="btn">Iniciar sesión</button>
                    </div>
                    <div class="mt-3">
                        <p>¿No tienes una cuenta? <a href="">Regístrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/JS/bootstrap.min.js"></script>

</html>
